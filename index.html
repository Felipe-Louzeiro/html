<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Meu Projeto</title>
    <script>
      async function validateForm(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        const username = document.getElementById("nome").value;
        const password = document.getElementById("password").value;

        const response = await fetch(`${process.env.URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert("Login Efetuado com Sucesso!");
          // Redirecionar ou fazer outra ação aqui
        } else {
          alert("Nome de usuário ou senha inválidos!");
        }
      }
    </script>
  </head>
  <body class="body">
    <h1 class="bemvindo">Bem-Vindo</h1>
    <div class="container">
      <div class="imgLogin">
        <img src="assets/img/svg/login.svg" alt="Imagem da tela de login" />
      </div>
      <div class="formdiv">
        <form class="formulario" onsubmit="validateForm(event)">
          <label for="nome"><strong>Email</strong></label> <br />
          <input
            type="email"
            placeholder="Insira seu @email"
            class="formemail"
            id="nome"
            name="nome"
            required
          />
          <br />
          <br />
          <br />
          <label for="password"><strong>Senha</strong></label>
          <br />
          <input
            type="password"
            placeholder="Insira a senha"
            class="formpassword"
            id="password"
            name="password"
            required
          />
          <br />
          <br />
          <button type="submit" class="buttonlogin">
            <div class="bgContainer">
              <span>LOGIN</span>
              <span>LOGIN</span>
            </div>
            <div class="arrowContainer">
              <svg
                width="25"
                height="25"
                viewBox="0 0 45 38"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M43.7678 20.7678C44.7441 19.7915 44.7441 18.2085 43.7678 17.2322L27.8579 1.32233C26.8816 0.34602 25.2986 0.34602 24.3223 1.32233C23.346 2.29864 23.346 3.88155 24.3223 4.85786L38.4645 19L24.3223 33.1421C23.346 34.1184 23.346 35.7014 24.3223 36.6777C25.2986 37.654 26.8816 37.654 27.8579 36.6777L43.7678 20.7678ZM0 21.5L42 21.5V16.5L0 16.5L0 21.5Z"
                  fill="black"
                ></path>
              </svg>
            </div>
          </button>
          <br />
        </form>
        <a href="recoverypassword.html">
          <button class="rememberpassword">Esqueci a senha</button>
        </a>
      </div>
    </div>
  </body>
</html>
