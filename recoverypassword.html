<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!--  -->
    </style>
</head>
<body>
    <div class="form-container">
        <img class="recoveryimg" src="assets/img/svg/recoverypassword.svg" alt="Imagem da tela de login" />
        <div>
            <div class="logo-container">
              Esqueceu sua senha?
            </div>
            <form class="form" onsubmit="showMessage(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Insira seu e-mail" required="">
                </div>
                <button class="form-submit-btn" type="submit">Enviar E-mail</button>
            </form>
            <div class="message" id="confirmationMessage">Verifique seu e-mail para redefinir sua senha.</div>
        </div>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').style.display = 'block';
        }
    </script>
</body>
</html>
